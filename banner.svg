<svg
        width="1500"
        height="500"
        viewBox="0 0 1500 500"
        xmlns="http://www.w3.org/2000/svg"
>
    <style type="text/css">
        #cloud {
        animation: float 5s linear infinite;
        font-size: 40px;
        }
        #background {
        background-color: #FFD9E0;
        }
        @keyframes float {
        0% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
        }
        50% {
        box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
        transform: translatey(-20px);
        }
        100% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
        }
        }
    </style>
    <defs>
        <clipPath id="clip">
            <rect width="1500px" height="500px" rx="6" fill="white"/>
        </clipPath>
    </defs>
        <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" class="welcome-emoji" id="cloud">( ´･ω･)人(・ω・｀ )</text>
</svg>

