<svg
        width="1500"
        height="500"
        viewBox="0 0 1500 500"
        xmlns="http://www.w3.org/2000/svg"
>
    <style type="text/css">
        #cloud {
        animation: float 5s linear infinite;
        }
        @keyframes float {
        0% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
        }
        50% {
        box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
        transform: translatey(-20px);
        }
        100% {
        box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
        transform: translatey(0px);
        }
        }
    </style>
    <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Stylized_uwu_emoticon.svg/800px-Stylized_uwu_emoticon.svg.png"  width="800" id="cloud"/>
</svg>

